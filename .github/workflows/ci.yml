name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================
  # Job 1: Lint & Code Quality
  # ============================================
  lint:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install flake8 black safety

      - name: Run Black (code formatting check)
        run: |
          cd backend
          black --check --diff app.py tests/

      - name: Run Flake8 (linting)
        run: |
          cd backend
          flake8 app.py tests/ --max-line-length=120 --statistics

      - name: Run Safety (dependency vulnerability check)
        run: |
          cd backend
          safety check -r requirements.txt || true

  # ============================================
  # Job 2: Unit Tests
  # ============================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: logs_db
          POSTGRES_USER: logs_user
          POSTGRES_PASSWORD: logs_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U logs_user -d logs_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install -r requirements.dev.txt

      - name: Run tests with pytest
        env:
          DB_HOST: localhost
          DB_NAME: logs_db
          DB_USER: logs_user
          DB_PASSWORD: logs_password
          DB_PORT: 5432
        run: |
          cd backend
          python -m pytest tests/ -v --tb=short --junitxml=test-results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: backend/test-results.xml

  # ============================================
  # Job 3: Docker Build Test
  # ============================================
  docker-build:
    name: Docker Build Validation
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: logmein/backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: logmein/frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Job 4: Security Scan
  # ============================================
  security-scan:
    name: Security Scan (Trivy)
    runs-on: ubuntu-latest
    needs: [docker-build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend image for scanning
        run: docker build -t logmein/backend:scan ./backend

      - name: Run Trivy on backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'logmein/backend:scan'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
          output: 'trivy-backend-report.txt'

      - name: Build frontend image for scanning
        run: docker build -t logmein/frontend:scan ./frontend

      - name: Run Trivy on frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'logmein/frontend:scan'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
          output: 'trivy-frontend-report.txt'

      - name: Upload Trivy reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-security-reports
          path: trivy-*-report.txt
