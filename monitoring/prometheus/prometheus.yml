# Prometheus Configuration for LogMeIn Monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

# Alerting rules
rule_files:
  - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Docker daemon metrics (exposed on each node)
  - job_name: 'docker'
    static_configs:
      - targets:
          - '192.168.56.10:9323'   # Manager
          - '192.168.56.11:9323'   # Worker 1
          - '192.168.56.12:9323'   # Worker 2
        labels:
          group: 'swarm-nodes'

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets:
          - 'node-exporter:9100'
        labels:
          group: 'infrastructure'

  # cAdvisor (container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets:
          - 'cadvisor:8080'
        labels:
          group: 'containers'
