version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:15-alpine
    container_name: logmein-db
    environment:
      POSTGRES_DB: logs_db
      POSTGRES_USER: logs_user
      POSTGRES_PASSWORD: logs_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - logmein-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U logs_user -d logs_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # ============================================
  # Backend - Flask API
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: logmein-backend
    environment:
      DB_HOST: db
      DB_NAME: logs_db
      DB_USER: logs_user
      DB_PASSWORD: logs_password
      DB_PORT: 5432
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - logmein-network
    restart: unless-stopped

  # ============================================
  # Frontend - Nginx + Static Files
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: logmein-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - logmein-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  logmein-network:
    driver: bridge
